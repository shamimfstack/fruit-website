<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind and daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font for Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- custom property -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              colorPrimary: "#F85559",
            },
            backgroundImage: {
        formBg: "url('/images/search.png')",
        // 'footer-texture': "url('/img/footer-texture.png')",
      }
        },
      }
    }
    </script>
    <style>
      .font-lato {
        font-family: "EB Garamond", serif;
        font-family: "Lato", sans-serif;
      }
    </style>
    
    <title>fruit_website</title>
  </head>
  <body class="font-lato">
    <header class="max-w-7xl mx-auto mt-8">
      <nav>
        <div class="navbar flex flex-row justify-center items-center space-y-4 md:space-y-0 bg-colorPrimary  rounded-full py-7">
          <div class="navbar-start">
            <div class="dropdown lg:hidden">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="24 24"
                  stroke="white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="3"
                    d="M4 6h16M4 12h16M4 18h7"
                  />
                </svg>
              </label>
              <div
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <a class="px-7" href="#">Home</a>
                <a class="px-7" href="#">About Us</a>
                <a class="px-7" href="#">Shop</a>
                <a class="px-7" href="#">All Fruits</a>
              </div>
            </div>
            <div class="text-white text-lg font-medium hidden lg:inline-flex">
              <a class="px-7" href="#">Home</a>
              <a class="px-7" href="#">About Us</a>
              <a class="px-7" href="#">Shop</a>
              <a class="px-7" href="#">All Fruits</a>
            </div>
          </div>
          <div class="navbar-center">
            <a class="btn btn-ghost normal-case text-xl"
              ><img class="w-10" src="images/logo.png" alt="" /><span class="text-white text-4xl font-bold"
                >Fruit Burst</span
              ></a
            >
          </div>
          <div class="navbar-end hidden lg:inline-flex">
            <div class="search-container mr-12">
                <input class="w-72 rounded-full bg-formBg text-base bg-right bg-no-repeat py-4 pl-7 pr-4" type="text" placeholder="Search here">
              </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
